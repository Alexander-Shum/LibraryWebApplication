<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<div th:if="${#lists.isEmpty(books)}">
	<a th:text="${person.getFirstName() + ' ' + person.getMiddleName() + ' '+ person.getLastName() + ', ' + person.getYearBorn() + ' ' + person.getId()}">user</a>
 	<p>Человек пока не взял ни одной книги</p>
 	<hr/>
 	<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>
 	<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
		<input type="submit" value="Удалить"/>
	</form>
</div>

<div th:if="${not #lists.isEmpty(books)}">
	<a th:text="${person.getFirstName() + ' ' + person.getMiddleName() + ' '+ person.getLastName() + ', ' + person.getYearBorn() + ' ' + person.getId()}">user</a>
	<hr/>
	<b>Книги:</b>
    
    <div th:each="book : ${books}" >
    	<p style ="color: blue;" th:style = "${book.isExpired()} ? 'color: red' : 'color: black' ">
    		<a th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">user</a>
		</p>	
	</div>
	<hr/>
	<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>
	<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
		<input type="submit" value="Удалить"/>
	</form>
</div>

</body>
</html>
