<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books}" th:object="${book}">
	<label for="name">Введите Название</label>
	<input type="text" th:field="*{name}" id="name"/>
	<div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
	<br/>
	<label for=author>Введите Автора</label>
	<input type="text" th:field="*{author}" id="author"/>
	<div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</div>
	<br/>
	<label for="year">Введите Год Издания</label>
	<input type="text" th:field="*{year}" id="year"/>
	<div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Name error</div>
	<br/>
	<input type="submit" value="Создать"/>
</form>

</body>
</html>
