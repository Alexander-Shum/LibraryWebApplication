<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
	<label for="firstName">Введите Имя</label>
	<input type="text" th:field="*{firstName}" id="firstName"/>
	<div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name error</div>
	<br/>
	<label for="middleName">Введите Отчество</label>
	<input type="text" th:field="*{middleName}" id="middleName"/>
	<div style="color:red" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Name error</div>
	<br/>
	<label for="firstName">Введите Фамилию</label>
	<input type="text" th:field="*{lastName}" id="LastName"/>
	<div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name error</div>
	<br/>
	<label for="firstName">Введите Год Рождения</label>
	<input type="text" th:field="*{yearBorn}" id="YearBorn"/>
	<div style="color:red" th:if="${#fields.hasErrors('yearBorn')}" th:errors="*{yearBorn}">Name error</div>
	<br/>
	<input type="submit" value="Изменить"/>

</form>

</body>
</html>
